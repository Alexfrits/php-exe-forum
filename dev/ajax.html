<!doctype html>
<html lang="fr">
<head>
	<link rel="stylesheet" type="text.css" href="css/main.css"/>
	<meta charset="utf-8">

</head>
<body>
<header>
</header>
	<main>
		<form action="ajax.php" method="post" id="logForm">
			<label for="login">
				<span>Login :</span>
				<input type="text" name="login" id="login">
			</label>
			<label for="pass">
				<span>mot de passe :</span>
				<input type="password" name="pass" id="pass">
			</label>
			<label for="">
				<span></span>
				<input type="submit" name="ident" value="se connecter">
			</label>
		</form>
	</main>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script>

	$("#logForm").on("submit", function (event) {
		event.preventDefault();

		var login = $('#login').val();
		var pass = $('#pass').val();
		if( login === '' || pass === ''){
			alert('remplissez les champs');
			return false;
		}
		// methode ajax de jquery
		$.ajax({
			// ajax envoie la requête suos forme d'objet
			"url" : "ajax.php",
			"data" : { "login" : login, "password" : pass},
			"type" : "post",
			// une fois que le serveur a répondu:
			"success" : function (reponse) {
				alert(reponse);
				// vérifie le contenu de l'alerte 
				if(reponse === 'bienvenue' ){
					link = '<a href="ajax.php?delog">déconnexion</a>';
					$("body>header").html(link);
				}
			},
			"error" : function(){alert('error');}
		});

	});
	</script>
</body>
</html>
